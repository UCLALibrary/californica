inherit_gem:
  bixby: bixby_default.yml

AllCops:
  TargetRubyVersion: 2.4

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - '**/*/catalog_controller.rb'
    - 'config/**/*'
    - 'spec/**/*'
    - 'lib/tasks/ingest.rake'

Metrics/LineLength:
  Exclude:
    - 'spec/tasks/ingest_spec.rb'
    - 'app/importers/rights_statement_validator.rb'
    - 'spec/features/import_and_show_work_spec.rb'

Metrics/MethodLength:
  Enabled: true
  Exclude:
    - 'app/importers/californica_csv_parser.rb'

RSpec/DescribeClass:
  Exclude:
    - 'spec/tasks/**/*'

RSpec/ExampleLength:
  Enabled: true
  Exclude:
    - 'spec/features**/*'
    - 'spec/tasks/ingest_spec.rb'
    - 'spec/importers/californica_mapper_spec.rb'

RSpec/NotToNot:
  Exclude:
    - 'spec/features/edit_work_spec.rb'
