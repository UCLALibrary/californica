default: &default
  user: <%= ENV['FEDORA_USER'] || 'fedoraAdmin' %>
  password: <%= ENV['FEDORA_PASSWORD'] || 'fedoraAdmin' %>

development:
  <<: *default
  url: <%= ENV['FEDORA_HOST'] || 'http://127.0.0.1' %>:<%= ENV['FEDORA_PORT'] || '8984' %>/rest
  base_path: <%= ENV['FEDORA_BASE_PATH'] || '/dev' %>

test:
  <<: *default
  url: <%= ENV['FEDORA_HOST'] || 'http://127.0.0.1' %>:<%= ENV['FEDORA_PORT'] || '8986' %>/rest
  base_path: <%= ENV['FEDORA_BASE_PATH'] || '/test' %>

production:
  <<: *default
  url: <%= ENV['FEDORA_HOST'] || 'http://127.0.0.1' %>:<%= ENV['FEDORA_PORT'] || '8080' %>/rest
  base_path: <%= ENV['FEDORA_BASE_PATH'] || '/prod' %>
