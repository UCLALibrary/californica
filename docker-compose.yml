  #     - ./cantaloupe-delegate/lib:/delegate

volumes:
  bundle_dir:
  derivatives:
  fcrepo_data:
  log:
  mysql_data:
  redis_data:
  solr_data:
  tmp:
  californica_tmp:
  uploads:
