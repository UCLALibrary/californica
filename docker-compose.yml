version: "3.6"

services:
  web:
    image: uclalibrary/californica:latest
    depends_on:
      - db
      - fedora
      - redis
      - solr
      - fedora_test
      - solr_test
      - fits
    env_file:
      - ./.env.sample
    stdin_open: true
    tty: true
    environment:
      DATABASE_HOST: db
      FEDORA_URL: http://fedora:8080/rest
      FEDORA_BASE_PATH: /dev
      FEDORA_TEST_URL: http://fedora_test:8080/rest
      FEDORA_TEST_BASE_PATH: /test
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      SOLR_URL: http://solr:8983/solr/californica
      SOLR_TEST_URL: http://solr_test:8983/solr/californica
      FITS_SERVLET_URL: http://fits:8080/fits
    ports:
      - "3000:3000"
    volumes:
      - .:/californica
      - ./data:/opt/data
      - derivatives:/opt/derivatives
      - uploads:/opt/uploads
      - bundle_dir:/usr/local/bundle
      - log:/californica/log
      - californica_tmp:/californica/tmp
      - tmp:/tmp
    working_dir: /californica

  sidekiq:
    image: uclalibrary/californica:latest
    command: ['bundle', 'exec', 'sidekiq']
    depends_on:
      - db
      - fedora
      - redis
      - solr
      - fedora_test
      - solr_test
    env_file:
      - ./.env.sample
    environment:
      DATABASE_HOST: db
      FEDORA_URL: http://fedora:8080/rest
      FEDORA_BASE_PATH: /dev
      FEDORA_TEST_URL: http://fedora_test:8080/rest
      FEDORA_TEST_BASE_PATH: /test
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      SOLR_URL: http://solr:8983/solr/californica
      SOLR_TEST_URL: http://solr_test:8983/solr/californica
    volumes:
      - .:/californica
      - ./data:/opt/data
      - derivatives:/opt/derivatives
      - uploads:/opt/uploads
      - bundle_dir:/usr/local/bundle
      - log:/californica/log
      - californica_tmp:/californica/tmp
      - tmp:/tmp
    working_dir: /californica

  fedora:
    image: nulib/fcrepo4:4.7.5
    ports:
      - "8984:8080"
    volumes:
      - fcrepo_data:/data
    environment:
      JAVA_OPTIONS: "-Xmx512m"

  fedora_test:
    image: nulib/fcrepo4:4.7.5
    ports:
      - "8986:8080"
    environment:
      JAVA_OPTIONS: "-Xmx512m"

  db:
    image: mysql:5.6
    volumes:
      - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./docker/conf.d:/etc/mysql/conf.d
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      # MYSQL_USER: californica
      # MYSQL_PASSWORD: californica

  redis:
    image: redis:4
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  solr:
    build:
      context: .
      dockerfile: docker/Dockerfile.solr
    volumes:
      - solr_data:/opt/solr/server/solr/mycores/californica/data
    ports:
      - "8983:8983"

  solr_test:
    build:
      context: .
      dockerfile: docker/Dockerfile.solr
    ports:
      - "8985:8983"

  fits:
    image: harvardlts/fitsservlet_container:latest
    ports:
      - "8889:8080"

